<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>3번 게임</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>3번 게임</h1>
    <p>목표는 숨겨진 숫자를 맞추는 것입니다.</p>
    <p>1에서 100 사이의 숫자 중 하나가 무작위로 선택됩니다.</p>
    <p>당신은 10번의 기회를 갖습니다.</p>
    <p>입력한 숫자가 정답보다 크면 "높음"을, 작으면 "낮음"을 표시합니다.</p>
    <p>중복된 숫자를 입력할 수 없습니다.</p>
    <div id="game">
      <input type="text" id="guess" placeholder="1에서 100 사이의 숫자를 입력하세요">
      <button id="submit">제출</button>
      <p id="result"></p>
      <p id="guesses"></p>
    </div>
    <script src="game.js"></script>
  </body>
</html>
